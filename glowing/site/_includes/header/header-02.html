
<header class="main-header navbar-light header-sticky header-sticky-smart header-02">
	<div class="topbar d-none d-xl-block">
		<div class="py-4 bg-animation" style="background-image: url('{{ '/images/top-bar-animation.jpg' | document_url }}')"></div>
	</div>
	<div class="header-above py-2 border-bottom d-none d-xl-block">
		<div class="container container-xxl d-flex align-items-center justify-content-between">
			<div class="fs-14 text-body">
				<span class="font-weight-normal pr-6">
					<img src="{{ '/images/flag-02.jpg' | document_url }}" alt="flag-02" class="pr-2">
					Ship to: <strong class="font-weight-500 text-secondary pl-1">USA</strong>
				</span>
				<span class="pr-6"><i class="fal fa-mobile pr-2"></i>Call: +32 9006868</span>
				<span><i class="fal fa-envelope pr-2"></i>hi@gracecosmetic.com</span>
			</div>
			{% include navbar-right.html %}
		</div>
	</div>
	<div class="sticky-area bg-white">
		<div class="{{ page.header_container| default: 'container container-xxl' }}">
			<nav class="navbar navbar-expand-xl px-0 d-block">
				<div class="d-none d-xl-block">
						<div class="d-flex align-items-center flex-nowrap">
							<div class="w-50 menu-bold">
								{% include navbar-main.html %}
							</div>
							<div class="mx-auto flex-shrink-0 px-10 py-5">
								<div class="d-flex mt-3 mt-xl-0 align-items-center w-100 justify-content-center">
									<a class="navbar-brand mx-auto d-inline-block py-0"
									   href="{{ '/index.html' | document_url }}">
										<img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
									</a>
								</div>
							</div>
							<div class="w-50">
								<form class="d-flex align-items-center h-100">
									<div class="input-group position-relative mw-487 ml-auto">
										<input type="text" class="form-control form-control border-0 pl-8" placeholder="What are you looking for?">
										<div class="input-group-append position-absolute pos-fixed-left-center">
											<button class="input-group-text bg-transparent border-0 px-0 fs-28 pl-3" type="submit">
												<svg class="icon icon-magnifying-glass-light">
													<use xlink:href="#icon-magnifying-glass-light"></use>
												</svg>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				<div class="d-flex align-items-center d-xl-none">
					<button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
					        data-canvas="true"
					        data-canvas-options='{"width":"250px","container":".sidenav"}'>
						<span class="fs-24 toggle-icon"></span>
					</button>
					<div class="mx-auto"><a class="navbar-brand d-inline-block mr-0 py-4"
					                        href="{{ '/index.html' | document_url }}">
						<img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
					</a></div>
					<a href="#search-popup" data-gtf-mfp="true"
					   data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
					   class="nav-search d-flex align-items-center">
						<svg class="icon icon-magnifying-glass-light fs-28">
							<use xlink:href="#icon-magnifying-glass-light"></use>
						</svg>
						<span class="d-none d-xl-inline-block ml-2 font-weight-500">Search</span></a>
				</div>
			</nav>
		</div>
	</div>
</header>
