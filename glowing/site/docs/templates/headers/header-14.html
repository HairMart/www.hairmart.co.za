---
layout: header-docs
title: "Header 14"
category_text: Headers
category_url: /docs/templates/header.html
---
<header class="main-header navbar-light header-sticky header-sticky-smart position-absolute fixed-top header-14">
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container container-xxl' }}">
            <nav class="navbar px-0 d-block px-xxl-8 py-4 py-xl-7">
                <div class="d-flex align-items-center flex-nowrap">
                    <div class="w-50 d-flex align-items-center justify-content-start">
                        <a class="navbar-brand mx-xxl-10"
                           href="{{ '/index.html' | document_url }}">
                            <img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
                        </a>
                    </div>
                    <div class="w-50 d-flex align-items-center justify-content-end">
                        <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                                data-canvas="true"
                                data-canvas-options='{"width":"250px","container":".sidenav"}'>
                            <span class="fs-24 toggle-icon"></span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<main>
    <section style="background-color:#F8ECE9;" class="py-18 bg-overlay"></section>
    {% include components/page-title/docs.html %}
    <section class="py-10">
        <div class="container">
            <div class="bg-gray-01 overflow-auto">
                {% highlight html %}
                <header class="main-header navbar-light header-sticky header-sticky-smart position-absolute fixed-top header-14">
                    <div class="sticky-area">
                        <div class="{{ page.header_container| default: 'container container-xxl' }}">
                            <nav class="navbar px-0 d-block px-xxl-8 py-4 py-xl-7">
                                <div class="d-flex align-items-center flex-nowrap">
                                    <div class="w-50 d-flex align-items-center justify-content-start">
                                        <a class="navbar-brand mx-xxl-10"
                                           href="{{ '/index.html' | document_url }}">
                                            <img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
                                        </a>
                                    </div>
                                    <div class="w-50 d-flex align-items-center justify-content-end">
                                        <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                                                data-canvas="true"
                                                data-canvas-options='{"width":"250px","container":".sidenav"}'>
                                            <span class="fs-24 toggle-icon"></span>
                                        </button>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </header>
                {% endhighlight %}
            </div>
        </div>
    </section>
</main>
