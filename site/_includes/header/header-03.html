
<header class="main-header navbar-light header-sticky header-sticky-smart header-03">
    <div class="topbar" style="background-color: #F3F3C0">
        <div class="container container-xl">
            <p class="mb-0 fs-15 font-weight-bold text-secondary text-center letter-spacing-01 text-uppercase">Free shipping on all U.S. orders $50+</p>
        </div>
    </div>
    <div class="header-above d-none d-xl-block mb-n4">
        <div class="container container-xl">
            <div class="d-flex align-items-center flex-nowrap">
                <div class="w-50">
                    <form class="d-flex align-items-center h-100">
                        <div class="input-group position-relative mw-270 mr-auto">
                            <input type="text" class="form-control form-control bg-transparent border-2x rounded" placeholder="Search product">
                            <div class="input-group-append position-absolute pos-fixed-right-center">
                                <button class="input-group-text bg-transparent border-0 px-0 fs-28 pr-3" type="submit">
                                    <i class="fal fa-search fs-20 font-weight-normal"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mx-auto flex-shrink-0 px-10 py-6">
                    <div class="d-flex mt-3 mt-xl-0 align-items-center w-100 justify-content-center">
                        <a class="navbar-brand mx-auto d-inline-block py-0"
                           href="{{ '/index.html' | document_url }}">
                            <img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
                        </a>
                    </div>
                </div>
                <div class="w-50">
                    <div class="d-flex align-items-center justify-content-end">
                        {% include navbar-right.html %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container container-xl' }}">
            <nav class="navbar navbar-expand-xl px-0 d-block">
                <div class="d-none d-xl-flex justify-content-xl-center menu-01">
                    {% include navbar-main.html %}
                </div>
                <div class="d-flex align-items-center d-xl-none">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <div class="mx-auto"><a class="navbar-brand d-inline-block mr-0 py-5"
                                            href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
                    </a></div>
                    <a href="#search-popup" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-flex align-items-center">
                        <svg class="icon icon-magnifying-glass-light fs-28">
                            <use xlink:href="#icon-magnifying-glass-light"></use>
                         </svg>
                        <span class="d-none d-xl-inline-block ml-2 font-weight-500">Search</span></a>
                </div>
            </nav>
        </div>
    </div>
</header>
