<header class="main-header navbar-light header-sticky header-sticky-smart header-15">
    <div class="topbar" style="background-color: #F3DAFA">
        <div class="container">
            <p class="mb-0 fs-14 text-secondary text-center letter-spacing-01 text-uppercase">WORLDWIDE SHIPPING â€¢ FREE SHIPPING ON ORDERS OVER $100</p>
        </div>
    </div>
    <div class="header-above d-none d-xl-block mb-n6">
        <div class="container">
            <div class="d-flex align-items-center flex-nowrap">
                <div class="w-50">
                    <div class="d-flex">
                        <span class="mr-2"><img src="http://dev.g5plus.net/glowing/main/wp-content/uploads/2021/10/flag.jpg" alt=""></span>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle p-0 mr-6 font-weight-500" type="button" id="dropdown-english" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                English
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdown-english">
                                <a class="dropdown-item" href="#">French</a>
                                <a class="dropdown-item" href="#">Spanish</a>
                                <a class="dropdown-item" href="#">Korean</a>
                                <a class="dropdown-item" href="#">Chinese</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle p-0 font-weight-500" type="button" id="dropdown-usd" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                USD
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdown-usd">
                                <a class="dropdown-item" href="#">EUR</a>
                                <a class="dropdown-item" href="#">GBP</a>
                                <a class="dropdown-item" href="#">JPY</a>
                                <a class="dropdown-item" href="#">AUD</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mx-auto flex-shrink-0 px-10 py-6">
                    <div class="d-flex mt-3 mt-xl-0 align-items-center w-100 justify-content-center">
                        <a class="navbar-brand mx-auto d-inline-block py-0"
                           href="{{ '/index.html' | document_url }}">
                            <img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
                        </a>
                    </div>
                </div>
                <div class="w-50">
                    <form class="d-flex align-items-center h-100">
                        <div class="input-group position-relative mw-270 ml-auto">
                            <input type="text" class="form-control form-control bg-transparent border-2x rounded" placeholder="Search product">
                            <div class="input-group-append position-absolute pos-fixed-right-center">
                                <button class="input-group-text bg-transparent border-0 px-0 fs-28 pr-3" type="submit">
                                    <i class="fal fa-search fs-20 font-weight-normal"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container' }}">
            <nav class="navbar navbar-expand-xl px-0 d-block">
                <div class="d-none d-xl-flex align-items-center menu-01">
                    <div class="w-50"></div>
                    <div class="mx-auto flex-shrink-0 px-6">
                        {% include navbar-main.html %}
                    </div>
                    <div class="w-50">
                        {% include navbar-right.html %}
                    </div>
                </div>
                <div class="d-flex align-items-center d-xl-none">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <div class="mx-auto"><a class="navbar-brand d-inline-block mr-0 py-5"
                                            href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo-black.png' | document_url }}" alt="{{site.title}}">
                    </a></div>
                    <a href="#search-popup" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-flex align-items-center">
                        <svg class="icon icon-magnifying-glass-light fs-28">
                            <use xlink:href="#icon-magnifying-glass-light"></use>
                        </svg>
                        <span class="d-none d-xl-inline-block ml-2 font-weight-500">Search</span></a>
                </div>
            </nav>
        </div>
    </div>
</header>
