---
layout: default
title: "Blog Masonry"
category_text: "Blog"
category_url: /blog-masonry.html
---
<section class="py-2 bg-gray-2">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-site py-0 d-flex justify-content-center">
                <li class="breadcrumb-item"><a class="text-decoration-none text-body" href="{{ '/index.html' | document_url }}">Home</a>
                </li>
                <li class="breadcrumb-item active pl-0 d-flex align-items-center" aria-current="page">Blog Update</li>
            </ol>
        </nav>
    </div>
</section>
<section class="pt-9 pb-lg-13 pb-11">
    <div class="container container-xl">
        <h2 class="text-center mb-8" data-animate="fadeInUp">Blog Update</h2>
        <div class="row layout-masonry">
            {% for blog in site.data.blog-masonry.post %}
            <div class="col-md-4 col-lg-3 layout-masonry-item mb-8">
                <div class="card border-0" data-animate="fadeInUp">
                    <a href="{{ blog.url | document_url  }}" class="hover-shine card-img-top">
                        <img src="{{ blog.image | document_url  }}"
                             alt="{{ blog.title }}">
                    </a>
                    <div class="card-body p-0 text-left">
                        <ul class="list-inline mt-4 fs-13 text-uppercase letter-spacing-01 lh-1 font-weight-600">
                            <li class="list-inline-item pr-3 border-right border-2x"> {{ blog.cat }}</li>
                            <li class="list-inline-item pr-3">{{ blog.date }}</li>
                        </ul>
                        <h3 class="card-title mb-0 fs-20">
                            <a class="text-decoration-none" href="{{ blog.url | document_url  }}">{{ blog.title
                                }}</a>
                        </h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-12 text-center mt-1" data-animate="fadeInUp">
                <a href="{{ '/shop-page-01.html' | document_url }}"
                   class=" btn btn-outline-secondary border border-2x border-hover-secondary">Read More</a>
            </div>
        </div>
    </div>
</section>
