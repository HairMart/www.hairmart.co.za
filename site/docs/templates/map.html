<h2>Map</h2>

{% capture example %}
<section class="pt-10 pb-10">
    <div class="container">
        <div id="map" class="mapbox-gl map-point-animate"
             style="height: 530px"
             data-mapbox-access-token="{{ site.data.map-access-token.access-token}}"
             data-mapbox-options='{"center":[-106.53671888774004, 35.12362056187368],"setLngLat":[-106.53671888774004, 35.12362056187368],"zoom":5,"style":"mapbox://styles/mapbox/light-v10"}'
             data-mapbox-marker='[{"position":[-102.53671888774004, 38.12362056187368],"className":"marker","backgroundImage":"{{ "/images/marker.png" | document_url }}","backgroundRepeat":"no-repeat","width":"70px","height":"70px"}
             ,{"position":[-109.03671888774004, 33.02362056187368],"className":"marker","backgroundImage":"{{ "/images/marker.png" | document_url }}","backgroundRepeat":"no-repeat","width":"70px","height":"70px"}]'
        ></div>
    </div>
</section>
{% endcapture %}
